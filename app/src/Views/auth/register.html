<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - Doc 2 Wheels</title>
    <link rel="stylesheet" href="../../../sass/dist/css/main.css" />
    <!-- Ajout de Font Awesome pour les icônes -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/src/Views/index.html" class="navbar__logo">Doc 2 Wheels</a>

        <button class="navbar__burger">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/src/Views/index.html"
              ><i class="fas fa-home"></i> Accueil</a
            >
          </li>
          <li class="navbar__item">
            <a href="/src/Views/repair/request.html"
              ><i class="fas fa-wrench"></i> Réparation</a
            >
          </li>
          <li class="navbar__item">
            <a href="/login"><i class="fas fa-sign-in-alt"></i> Connexion</a>
          </li>
          <li class="navbar__item active">
            <a href="/register"><i class="fas fa-user-plus"></i> Inscription</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container" style="padding-top: 80px">
      <div class="auth-card">
        <div class="auth-header">
          <h2>Créer un compte</h2>
          <p>Rejoignez Doc 2 Wheels pour gérer vos réparations de deux-roues</p>
        </div>

        <form class="auth-form">
          <div class="form-group">
            <label for="name">
              <i class="fas fa-user"></i>
              Nom complet
            </label>
            <input type="text" id="name" placeholder="John Doe" required />
          </div>

          <div class="form-group">
            <label for="username">
              <i class="fas fa-user-circle"></i>
              Nom d'utilisateur
            </label>
            <input type="text" id="username" placeholder="johndoe" required />
          </div>

          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i>
              Email
            </label>
            <input
              type="email"
              id="email"
              placeholder="john@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i>
              Mot de passe
            </label>
            <div class="password-input">
              <input
                type="password"
                id="password"
                placeholder="Minimum 8 caractères"
                required
              />
              <i class="fas fa-eye toggle-password"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm-password">
              <i class="fas fa-lock"></i>
              Confirmer le mot de passe
            </label>
            <div class="password-input">
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirmer votre mot de passe"
                required
              />
              <i class="fas fa-eye toggle-password"></i>
            </div>
          </div>

          <div class="form-group terms">
            <input type="checkbox" id="terms" required />
            <label for="terms">
              J'accepte les <a href="#">conditions d'utilisation</a> et la
              <a href="#">politique de confidentialité</a>
            </label>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-user-plus"></i> S'inscrire
          </button>

          <div class="auth-footer">
            <p>Déjà inscrit ? <a href="login.html">Connectez-vous</a></p>
          </div>
        </form>
      </div>
    </div>

    <!-- Script pour la navbar -->
    <script src="../../../src/js/navbar.js"></script>
  </body>
</html>
