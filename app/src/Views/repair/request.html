<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demande de réparation - Doc 2 Wheels</title>
    <link rel="stylesheet" href="../../../sass/dist/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" class="navbar__logo">Doc 2 Wheels</a>

        <button class="navbar__burger">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/src/Views/index.html"
              ><i class="fas fa-home"></i> Accueil</a
            >
          </li>
          <li class="navbar__item active">
            <a href="/src/Views/repair/request.html"
              ><i class="fas fa-wrench"></i> Réparation</a
            >
          </li>
          <li class="navbar__item">
            <a href="/src/Views/auth/login.html"
              ><i class="fas fa-sign-in-alt"></i> Connexion</a
            >
          </li>
          <li class="navbar__item">
            <a href="/src/Views/auth/register.html"
              ><i class="fas fa-user-plus"></i> Inscription</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container" style="padding-top: 80px">
      <form class="repair-form">
        <div class="auth-header">
          <h2>Demande de réparation</h2>
          <p>Choisissez le type de service dont vous avez besoin</p>
        </div>

        <div class="service-options">
          <div class="service-card">
            <i class="fas fa-tools"></i>
            <h3>Réparation</h3>
            <p>Réparation standard de votre deux-roues</p>
            <input type="radio" name="service" value="repair" />
          </div>

          <div class="service-card">
            <i class="fas fa-check-circle"></i>
            <h3>Entretien</h3>
            <p>Maintenance préventive</p>
            <input type="radio" name="service" value="maintenance" />
          </div>

          <div class="service-card">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Urgence</h3>
            <p>Dépannage immédiat</p>
            <input type="radio" name="service" value="emergency" />
          </div>
        </div>

        <div class="form-group">
          <label for="vehicle">
            <i class="fas fa-motorcycle"></i>
            Modèle du véhicule
          </label>
          <input
            type="text"
            id="vehicle"
            placeholder="Ex: Yamaha MT-07"
            required
          />
        </div>

        <div class="form-group">
          <label for="location">
            <i class="fas fa-map-marker-alt"></i>
            Lieu d'intervention
          </label>
          <select id="location" required>
            <option value="home">Domicile</option>
            <option value="office">Bureau</option>
            <option value="custom">Autre adresse</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">
            <i class="fas fa-calendar-alt"></i>
            Date souhaitée
          </label>
          <input type="date" id="date" required />
        </div>

        <div class="form-group">
          <label for="time">
            <i class="fas fa-clock"></i>
            Plage horaire
          </label>
          <select id="time" required>
            <option value="morning">Matin (8h-12h)</option>
            <option value="afternoon">Après-midi (14h-18h)</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          <i class="fas fa-calculator"></i> Demander un devis
        </button>
      </form>
    </div>

    <script src="../../../src/js/navbar.js"></script>
  </body>
</html>
