<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="dist/css/main.css" />
		<title>Design Guide</title>
		<style>
			section section {
				margin-bottom: 1rem;
			}
		</style>
	</head>
	<body class="pb-8">
		<div class="container">
			<section>
				<h1>.button</h1>
				<hr />
				<section>
					<button class="button button-lg button-primary">Button</button>
					<button class="button button-primary">Button</button>
					<a href="#" class="button button-sm button-primary">Button</a>
				</section>
				<section>
					<button class="button button-lg button-secondary">Button</button>
					<button class="button button-secondary">Button</button>
					<a href="#" class="button button-sm button-secondary">Button</a>
				</section>
				<section>
					<button class="button button-lg button-danger">Button</button>
					<button class="button button-danger">Button</button>
					<a href="#" class="button button-sm button-danger">Button</a>
				</section>
			</section>
			<section>
				<h1>.banner</h1>
				<section>
					<div
						class="banner"
						style="background-image: url('images/fond.jpg')"></div>
				</section>
				<section>
					<div
						class="banner banner-text"
						style="background-image: url('images/fond.jpg')">
						<p>
							Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras
							ullamcorper nulla a ipsum imperdiet, ac porttitor dui sagittis.
						</p>
					</div>
				</section>
			</section>
			<section>
				<h1>.grid</h1>
				<div class="grid">
					<div class="col-4 h-8 bg-blue"></div>
					<div class="col-2 h-8 bg-blue"></div>
					<div class="col-6 h-8 bg-blue"></div>
				</div>
			</section>
		</div>
	</body>
</html>
